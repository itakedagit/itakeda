<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('praia.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Defina a fonte desejada */
        }

        .destaque {
            text-align: center;
            padding: 100px; /* Espaçamento em cima e embaixo do texto */
            color: #fff; /* Cor do texto */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra de texto */
            font-size: 36px; /* Tamanho do texto em pixels */
        }

        .fotos-pequenas {
            text-align: right;
        }

        .fotos-pequenas img {
            width: 150px; /* Largura da imagem */
            margin: 10px; /* Espaçamento entre as imagens */
            border: 2px solid #fff; /* Borda ao redor das imagens */
            border-radius: 5px; /* Cantos arredondados */
        }

        .pensamento-positivo {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5); /* Fundo semi-transparente branco */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="destaque">
        <h1>Texto Grande em Destaque</h1>
        <p>Seu texto adicional aqui.</p>
    </div>
    <div class="fotos-pequenas">
        <img src="praia.jpg" alt="Foto 1">
        <img src="praia.jpg" alt="Foto 2">
    </div>
    <div class="pensamento-positivo">
        <p>"A vida é feita de momentos especiais. Aproveite cada um deles!"</p>
    </div>
</body>
</html>
